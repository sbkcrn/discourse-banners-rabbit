<header id="rabbit-header">
  {{#each (parse-json settings.category_urls)}}
    <div class="header-content" data-banner-id="{{@index}}">
      <a href="{{url}}" class="link-container">
        <img src="{{settings.category_images[@index]}}" alt="{{name}}" class="link-image" />
      </a>
    </div>
  {{/each}}
</header>
